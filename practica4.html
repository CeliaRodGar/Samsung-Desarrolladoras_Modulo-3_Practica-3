<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
</head>
<body>

<h3>Carga de ficheros</h3>
<div>
    <input type="file" id="input" accept="video/*" value="Elegir archivo">
</div>
<div>
    <video id="video" controls style="display: none;">
        <p>El reproductor que est√°s usando no permite reproducir este contenido.</p>
    </video>
</div>
<div>
    <button
    onclick="document.getElementById('video').play();">Reproducir</button>
    <button
    onclick="document.getElementById('video').pause();">Pausa</button>
    <button onclick="document.getElementById('video').volume +=
    0.1;">Subir Volumen</button>
    <button onclick="document.getElementById('video').volume -=
    0.1;">Bajar Volumen</button>
</div>
<script>    
    (function(){

        document.getElementById('input').addEventListener("change", function(){

            var media = URL.createObjectURL(this.files[0]);
            var video = document.getElementById("video");

            video.src = media;
            video.style.display = "block";
            video.play();
            video.onload=alert('El archivo se ha cargado correctamente.')
            video.addEventListener("error",function(ev){
                alert("Ha ocurrido un error.");
            },true);

        });
    })();   
</script>
</body>
</html>
